---
- name: "install nodejs 13 and npm"
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt install -y nodejs
    sudo npm install --global n
    sudo n 13.8.0

  become: true
  args:
    warn: false

- name: "install pm2"
  npm:
    name: pm2
    global: yes